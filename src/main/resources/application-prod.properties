server.port=8080
spring.application.name=logistics
spring.main.allow-bean-definition-overriding=true
#########################  Database properties #########################################
#PostgreSql
spring.datasource.url=jdbc:postgresql://localhost/logistics
spring.datasource.username=logistics
spring.datasource.password=logistics
spring.datasource.driver-class-name=org.postgresql.Driver
#JPA Properties
spring.jpa.properties.hibernate.dialect=kz.logistic.pl.configs.CustomPostgresDialect
spring.jpa.databaseplatform=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#FlyWay properties
spring.flyway.baseline-on-migrate=true
flyway.migration.location=db/migration
#Security properties
